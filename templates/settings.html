{% include 'header.html' %}
<h1>Account settings</h1>
{% if result.status != -1 %}
<div class="reg-status">
    {{ result.status }}
</div>
{% endif %}
<form method="post">
    <p>Password: </p>
    <input type="password" name="change-password-old" placeholder="Current password" class="field" /><br>
    <input type="password" name="change-password-new" placeholder="New password" class="field" /><br>
    <input type="password" name="change-password-rnew" placeholder="Retype new password" class="field" /><br>
    <input type="submit" name="change-password" value="Update" class="button" /><br>
</form>
<br>
<form method="post">
    <p>E-mail:</p>
    <input type="password" name="change-email-old" placeholder="Current email" class="field" /><br>
    <input type="password" name="change-email-new" placeholder="New email" class="field" /><br>
    <input type="submit" name="change-email" value="Update" class="button" /><br>
</form>
<br>
<button onclick="window.location.href='/logout'" class="button orange-colored">Logout</button>
{% include 'footer.html' %}
